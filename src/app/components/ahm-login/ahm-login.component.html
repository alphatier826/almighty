<div class="wrapper-div">
    <div class="d-flex justify-content-center h-100 user-card-wrapper dom">
        <div class="user_card demo">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container d-flex">
                    <!-- <img src="https://firebasestorage.googleapis.com/v0/b/fir-project-9afa6.appspot.com/o/Almighty%20Algo%2Ffavicon2.png?alt=media&token=1e1327f6-34bc-471d-abd8-d3ef0f995a13" class="brand_logo" alt="Logo"> -->
                </div>
            </div>
            <div class="d-flex justify-content-center form_container">
                <form>
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-user"></i></span>
                        </div>
                        <input type="text" name="" class="form-control input_user" value="" placeholder="Username">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fa fa-key"></i></span>
                        </div>
                        <input type="password" name="" class="form-control input_pass" value="" placeholder="Password">
                    </div>
                    <div class="form-group">
                        <div class="custom-control custom-checkbox">
                            <input type="checkbox" class="custom-control-input" id="customControlInline">
                            <label class="custom-control-label" for="customControlInline">Remember me</label>
                        </div>
                    </div>
                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button type="button" name="button" class="btn login_btn" (click)="userLogin()">Login</button>
               </div>
                </form>
            </div>

                    <a href="#">Forgot your password?</a>
                </div>

        </div>
    </div>
</div>
